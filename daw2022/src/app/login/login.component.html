<div class="container">
    <div>
        <div>
            <h1>Login</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <b>Ingresa tu usuario y contraseña</b>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" formControlName="usuario" class="form-control" [ngClass]="{'is-invalid' : loginForm.controls['usuario'].touched && loginForm.controls['usuario'].errors!['required']}">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid' : loginForm.controls['password'].touched && loginForm.controls['password'].errors!['required']}" />
                </div>
                <div class=" form-group ">
                    <input type="submit" value="Ingresar " class="btn btn-primary ">
                </div>

            </form>
        </div>
        <div class="card-footer ">
            <p>¿Olvido su contraseña? Haz click <a href=" ">aquí</a></p>
        </div>

    </div>
</div>
